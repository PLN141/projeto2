<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Formulário de cadastro</h3>
    <form action="">
        <label for="nome">nome completo:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="email">email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="number" id="cpf">CPF</label>
        <input type="number" id="cpf" name="cpf"><br><br>
        <label for="date" id="date" name="date"></label>
        <input type="date" name="datanascimento" id="datanascimento"><br>
        <label for="sexo">sexo:</label><br>
        <label for="sexo">masculino</label>
        <input type="radio" id="sexo" name="sexo" value="masculino"><br><br>
        <label for="sexo">feminino</label>
        <input type="radio" id="sexo" name="sexo" value="feminino"><br><br>
        <label for="endereco" id="endereco" name="endereco">Endereço</label><br><br>
        <select name="estados" id="estados">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
        </select>


    </form>
</body>
</html>
